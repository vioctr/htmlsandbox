<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables </title>
    <!-- Unorderd lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!--Ordered lists-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested lists-->
    <ol>
        <li>Item 1</li>
        <li><ul>
            <li>Nested item 1</li>
            <li>Nested item 2</li>
        </ul></li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!--Tables-->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tr>
            <tbody>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tbody>
        </tr>
    </table>
</head>
<body>
    
</body>
</html>
